<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human or Horse Classifier</title>
</head>
<body style="margin-left: 35%; margin-top: 5%; background-color: black; color: azure;">
    <h1 style="font-weight: bolder;"> Image Classsification</h1>
    <br/><br/>
    <h1>Upload an image to classify</h1>
    <br/>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Classify">
    </form>

    {% if image_url %}
        <h3>Uploaded Image:</h3>
        <img src="{{ image_url }}" alt="Uploaded Image" style="max-width: 300px;"/>
    {% endif %}

    {% if prediction %}
        <h2>Prediction: It is a  {{ prediction }}</h2>
    {% endif %}

    
</body>
</html>
